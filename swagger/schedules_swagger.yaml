paths:
  /schedules:
    post:
      tags:
        - Schedules
      summary: 일정 등록 API
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - start_date
                - end_date
                - color
                - place_name
                - address
                - is_important
                - is_reminding
                - is_recurring
              properties:
                name:
                  type: string
                start_date:
                  type: string
                  format: date-time
                end_date:
                  type: string
                  format: date-time
                color:
                  type: string
                  enum: [red, orange, yellow, green, blue, purple, gray, pink]
                place_name:
                  type: string
                address:
                  type: string
                is_important:
                  type: boolean
                is_reminding:
                  type: boolean
                remind_at:
                  type: integer
                  enum: [0, 5, 10, 30, 60, 1440]
                is_recurring:
                  type: boolean
                recurrence_rule:
                  type: object
                  properties:
                    repeat_type:
                      type: string
                      enum: [weekly, monthly]
                    repeat_weekdays:
                      type: array
                      items:
                        type: integer
                    monthly_option:
                      type: string
                      enum: [day_of_month, nth_weekday]
                    day_of_month:
                      type: integer
                    nth_week:
                      type: integer
                    weekday:
                      type: integer
                    repeat_mode:
                      type: string
                      enum: [count, until]
                    repeat_count:
                      type: integer
                    repeat_until_date:
                      type: string
                      format: date
                memo:
                  type: string
      responses:
        '200':
          description: 일정 등록 성공 응답
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: SUCCESS
                  error:
                    type: object
                    nullable: true
                    example: null
                  success:
                    type: object
                    properties:
                      message:
                        type: string
                        example: 일정이 등록되었습니다.
                      schedule_id:
                        type: integer
                        example: 27
        '400':
          description: 잘못된 요청 바디 또는 필수 값 누락
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: FAIL
                  error:
                    type: object
                    properties:
                      errorCode:
                        type: string
                        example: ValidationError
                      message:
                        type: string
                        example: 반복 요일은 최소 1개 이상 선택해야 합니다.
                      data:
                        type: object
                  success:
                    type: object
                    nullable: true
                    example: null
        '401':
          description: 토큰 인증 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: FAIL
                  error:
                    type: object
                    properties:
                      errorCode:
                        type: string
                        example: UnauthorizedError
                      message:
                        type: string
                        example: 유효하지 않은 액세스 토큰
                  success:
                    type: object
                    nullable: true
                    example: null
        '500':
          description: 서버 내부 오류
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: FAIL
                  error:
                    type: object
                    properties:
                      errorCode:
                        type: string
                        example: InternalServerError
                      message:
                        type: string
                        example: Internal Server Error
                  success:
                    type: object
                    nullable: true
                    example: null
