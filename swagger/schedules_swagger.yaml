  /schedules/monthly:
    get:
      tags:
        - Schedules
      summary: 월별 등록된 일정 목록 조회 API
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: month
          required: true
          schema:
            type: string
            example: 2025-08
          description: 조회할 연도와 월 (YYYY-MM 형식)
      responses:
        '200':
          description: 월별 등록된 일정 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Success
                  status:
                    type: integer
                    example: 200
                  success:
                    type: object
                    properties:
                      message:
                        type: string
                        example: 조회하신 월별 일정 목록입니다.
                      schedulesByDay:
                        type: object
                        additionalProperties:
                          type: array
                          items:
                            type: object
                            properties:
                              color:
                                type: string
                                example: pink
                  error:
                    type: object
                    nullable: true
                    example: null
              example:
                result: Success
                status: 200
                success:
                  message: 조회하신 월별 일정 목록입니다.
                  schedulesByDay:
                    "2":
                      - color: pink
                      - color: blue
                    "8":
                      - color: pink
                      - color: yellow
                    "12":
                      - color: blue
                error: null
        '400':
          description: 잘못된 포맷 또는 누락
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: Fail
                  status:
                    type: integer
                    example: 400
                  success:
                    type: object
                    nullable: true
                    example: null
                  error:
                    type: object
                    properties:
                      errorCode:
                        type: string
                        example: ValidationError
                      message:
                        type: string
                        example: month 파라미터는 YYYY-MM 형식으로 입력해야 합니다.
        '401':
          description: 인증 토큰 오류
          content:
