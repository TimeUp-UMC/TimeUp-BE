  /alarms/my:
    post:
      tags:
        - Alarms
      summary: 내 알람 등록 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                my_alarm_name:
                  type: string
                my_alarm_time:
                  type: datetime
                is_active:
                  type: boolean
                is_repeating:
                  type: boolean
                is_sound:
                  type: boolean
                is_vibrating:
                  type: boolean
                vibration_type:
                  type: string
                  enum: [short1, short2, long1, long2]
                sound_id:
                  type: int
                repeat_interval:
                  type: int
                repeat_count:
                  type: int
                memo:
                  type: string
              required:
                - my_alarm_name
                - my_alarm_time
                - is_active
                - is_repeating
                - is_sound
                - is_vibrating
                - vibration_type
                - sound_id
                - repeat_interval
                - repeat_count
                - memo
      responses:
        '200':
          description: 내 알람 등록 성공 응답
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: SUCCESS
                  error:
                    type: object
                    nullable: true
                    example: null
                  success:
                    type: object
                    properties:
                      alarm_id:
                        type: int
                        example: 1
                      my_alarm_name:
                        type: string
                        example: "과제 알람"
                      my_alarm_time:
                        type: datetime
                        example: "2023-10-01T22:00:00Z"
                      is_active:
                        type: boolean
                        example: true
                      is_repeating:
                        type: boolean
                        example: false
                      is_sound:
                        type: boolean
                        example: true
                      is_vibrating:
                        type: boolean
                        example: true
                      vibration_type:
                        type: string
                        example: "short1"
                      sound_id:
                        type: int
                        example: 1
                      repeat_interval:
                        type: int
                        example: 0
                      repeat_count:
                        type: int
                        example: 0
                      memo:
                        type: string
                        example: "알람 메모"
        '400':
          description: 내 알람 등록 실패 응답
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: FAIL
                  error:
                    type: object
                    properties:
                      errorCode:
                        type: string
                        example: A001
                      reason:
                        type: string
                      data:
                        type: object
                        nullable: true
                        example: null
                  success:
                    type: object
                    nullable: true
                    example: null
